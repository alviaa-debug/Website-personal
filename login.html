<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - Glowista</title>
  </head>
  <body class="bg-pink-50 font-sans text-gray-800">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-pink-600 mb-6 text-center">Masuk ke Glowista</h2>
        <form onsubmit="handleLogin(event)" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-300 focus:outline-none" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-300 focus:outline-none" />
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-pink-500" />
              <span class="ml-2 text-sm text-gray-600">Ingat saya</span>
            </label>
            <a href="#" class="text-sm text-pink-500 hover:underline">Lupa password?</a>
          </div>
          <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-md hover:bg-pink-600 transition">Login</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">Belum punya akun? <a href="register.html" class="text-pink-500 hover:underline">Daftar sekarang</a></p>
      </div>
    </div>

    <!-- SCRIPT LOGIN DUMMY -->
    <script>
      const dummyUser = {
        email: "user@example.com",
        password: "123456",
      };

      function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email === dummyUser.email && password === dummyUser.password) {
          alert("Login berhasil!");
          window.location.href = "index.html";
        } else {
          alert("Email atau password salah!");
        }
      }
    </script>
  </body>
</html>
